<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>שטח מת - אפליקציית החמ"ל 8211</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: helvetica;
        direction: rtl;
        font-size: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #555;
        flex: 1;
        font-size: 20px;
        margin-bottom: 20px;
      }
      #output {
        line-height: 2em
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="searchInput" placeholder="הזן קו דיווח/שם חייל" />
      <div id="output"/>
    </div>
    <script>
      function getFenceOwner(fencePoint) {
        const result = data.fenceOwners.find(
          fenceRegion =>
            fenceRegion.from <= fencePoint && fenceRegion.to >= fencePoint,
        );
        if (result) {
          return result.owner;
        } else {
          return 'מחוץ לגבולות';
        }
      }

      function getRegionDetails(fencePoint) {
        const result = data.fenceRegions.find(
          fenceRegion =>
            fenceRegion.from <= fencePoint && fenceRegion.to >= fencePoint,
        );

        if (result) {
          return result.type;
        } else {
          return 'שטח חי';
        }
      }

      const state = 'login';

      const searchInput = document.querySelector('#searchInput');
      const output = document.querySelector('#output');

      searchInput.addEventListener('keyup', (e) => {
        const value = searchInput.value;
        if (state === 'login') {
          if (e.keyCode === 13) {
            alert(1);
          }
        } else {
          const fenceOwner = getFenceOwner(value);
          const regionDetails = getRegionDetails(value);
          if (regionDetails === 'שטח מת') {
            color = 'red'
          } else {
            color = 'inherit'
          }
          output.innerHTML = `
          קו דיווח ${value}:
          <br/>
          תצפית: <b>${fenceOwner}</b>
          <br/>
          מידע נוסף: <b style="background-color: ${color}">${regionDetails}</b>
          `
        }
      });

      function render() {
        if (state === 'login') {
          searchInput.placeholder = 'הזן סיסמא'
        }
      }

      render();
    </script>
  </body>
</html>
