PVNYIDC+FZlj41qN34W2yCLVpErYqRtJcmvhQrhRJZ75BdY0NFJAnaKvnCi2hJpPdz6rHSyR/UXz34uzRTKUCJLryXEknegESGGFtv3jQDIwaxRQZccgoTTnVZToEsLP/u1/z2MrjpFON07kih2CtqLepIX02iCuqN1YpU56Cs7uR6o5WAnC9OmjGMD/aNvcjKBDkK+RTuA/YkrRnHfLP7uhz9/HecSxI1k7y5BVBuNOPweVJ+9cKBWq1n+RMog7vfIITpX1Szj2AaeSgBsTmFnoSTxb/oEZDF56IS0yKEh5LYfO9B4L3AOV2owAdds4GTZg2H25l1bmCgV/Z2IKw8p2BYQGJ1O/7WPs3Vp8mlKSPCsQ8+y0CVxJbw+yR5zfrkrYc2guJbWv9rRGYB8BghOgGb9M1Ujx1bAPhScTdTG0JiYlbwk/xhHPtk1Oh5og2Eb/oUDrO';
      let decryptedData;

      function getFenceOwner(fencePoint) {
        const result = decryptedData.fenceOwners.find(
          fenceRegion =>
            fenceRegion.from <= fencePoint && fenceRegion.to >= fencePoint,
        );
        if (result) {
          return result.owner;
        } else {
          return 'מחוץ לגבולות';
        }
      }

      function getRegionDetails(fencePoint) {
        const result = decryptedData.fenceRegions.find(
          fenceRegion =>
            fenceRegion.from <= fencePoint && fenceRegion.to >= fencePoint,
        );

        if (result) {
          return result.type;
        } else {
          return 'שטח חי';
        }
      }

      function getTroubledRegion(fencePoint) {
        const result = decryptedData.troubledRegions.find(
          fenceRegion =>
            fenceRegion.from <= fencePoint && fenceRegion.to >= fencePoint,
        );

        if (result) {
          return result.type;
        } else {
          return 'שטח תקין';
        }
      }

      function getSoldiers(str) {
        const regEx = new RegExp(str.replace(/ /g, '.*').replace(/\+/g, ' '));
        return decryptedData.soldiers.filter(soldier => soldier.match(regEx));
      }

      function getForces(str) {
        const regEx = new RegExp(str.replace(/ /g, '.*').replace(/\+/g, ' '));
        return decryptedData.forces.filter(force => force.match(regEx));
      }

      let state = 'login';

      const searchInput = document.querySelector('#searchInput');
      const output = document.querySelector('#output');
      const version = document.querySelector('.version');

      function copy(e) {
        e.preventDefault();
        const phoneEl = e.currentTarget.parentElement.children[0];

        var textArea = document.createElement('textarea');
        textArea.style.position = 'fixed';
        textArea.style.top = 0;
        textArea.style.left = 0;

        // Ensure it has a small width and height. Setting to 1px / 1em
        // doesn't work as this gives a negative w/h on some browsers.
        textArea.style.width = '2em';
        textArea.style.height = '2em';

        // We don't need padding, reducing the size if it does flash render.
        textArea.style.padding = 0;

        // Clean up any borders.
        textArea.style.border = 'none';
        textArea.style.outline = 'none';
        textArea.style.boxShadow = 'none';

        textArea.style.fontSize = '16px';

        // Avoid flash of white box if rendered for any reason.
        textArea.style.background = 'transparent';

        textArea.value = phoneEl.innerText;

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }

        document.body.removeChild(textArea);
      }

      const renderLine = (column, index, content) => {
        if (index === 9 || index === 10) {
          return `<div>${column}: <a href="tel:${content}"><b>${content}</b></a> <a href="#" onclick="copy(event)">(העתק)</a></div>`;
        } else if (index === 11) {
          return `<div>${column}: <a href="mailto:${content}"><b>${content}</b></a></div>`;
        } else {
          return `<div>${column}: <b>${content}</b></div>`;
        }
      };

      const renderSoldier = (soldier, columns) => {
        soldier = soldier.split(',');
        return `<div>
          ${columns
            .map((column, index) => renderLine(column, index, soldier[index]))
            .join('')}
        </div>`;
      };

      const renderForceLine = forceLine => {
        if (!isNaN(forceLine)) {
          return `<a href="tel:${forceLine}"><b>${forceLine}</b></a>`;
        } else {
          return forceLine;
        }
      };

      const renderForce = force => {
        force = force.split(',');
        return `<div>
          ${force.map(renderForceLine).join('<br/>')}
        </div>`;
      };

      searchInput.addEventListener('keyup', e => {
        const value = searchInput.value;
        if (state === 'login') {
          const data = CryptoJS.AES.decrypt(encryptedData, value);
          try {
            decryptedData = JSON.parse(data.toString(CryptoJS.enc.Utf8));
            state = 'search';
            render();
          } catch (err) {
            console.log(err);
          }
        } else {
          if (isNaN(value)) {
            const soldiers = getSoldiers(value);
            const forces = getForces(value);
            const columns = decryptedData.soldiers[0].split(',');
            output.innerHTML = `חיילים:
            <br/>
            ${soldiers
              .map(soldier => renderSoldier(soldier, columns))
              .join('<br/>')}
            `;

            output.innerHTML += `כוחות נוספים:
            <br/>
            ${forces.map(force => renderForce(force)).join('<br/>')}
            `;
          } else {
            const fenceOwner = getFenceOwner(value);
            const regionDetails = getRegionDetails(value);
            const troubledRegion = getTroubledRegion(value);

            if (regionDetails === 'שטח מת') {
              regionDetailsColor = 'red';
            } else {
              regionDetailsColor = 'inherit';
            }

            if (troubledRegion === 'שטח בעייתי') {
              troubledRegionColor = 'red';
            } else {
              troubledRegionColor = 'inherit';
            }

            output.innerHTML = `
            קו דיווח ${value}:
            <br/>
            תצפית: <b>${fenceOwner}</b>
            <br/>
            מידע נוסף: <b style="background-color: ${regionDetailsColor}">${regionDetails}</b>,
            <b style="background-color: ${troubledRegionColor}"> ${troubledRegion}</b>
            `;
          }
        }
      });

      function render() {
        searchInput.value = '';
        if (state === 'login') {
          searchInput.placeholder = 'הזן סיסמא';
          searchInput.setAttribute('type', 'password');
          document.body.style.backgroundColor = 'black';
          version.style.opacity = '1';
          searchInput.focus();
        } else if (state === 'search') {
          searchInput.placeholder = 'הזן קו דיווח/שם חייל/תפקיד';
          searchInput.setAttribute('type', 'text');
          document.body.style.backgroundColor = '#4caf50';
          version.style.opacity = '0';
        }
      }

      render();
    </script>
  </body>
</html>
